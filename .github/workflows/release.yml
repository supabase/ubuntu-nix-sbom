name: Release

on:
  push:
    branches:
      - main

permissions:
  contents: write

jobs:
  build-and-release:
    name: Build and Release ARM64 Binary
    runs-on: ubuntu-24.04-arm
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0  # Fetch all history for semantic versioning

      - name: Install Nix
        uses: cachix/install-nix-action@v30
        with:
          nix_path: nixpkgs=channel:nixos-unstable

      - name: Run flake check
        run: nix flake check

      - name: Build ARM64 static binary
        run: |
          echo "Building static binary for current system..."
          nix build .#ubuntu-sbom-static --print-build-logs -o result-arm64 || {
            echo "ERROR: Nix build failed!"
            exit 1
          }

          echo "Checking build result..."
          ls -lah result-arm64/
          ls -lah result-arm64/bin/

          if [ ! -f result-arm64/bin/ubuntu-sbom ]; then
            echo "ERROR: Binary file not found in result!"
            exit 1
          fi

          echo "Copying binary (following symlinks)..."
          cp -vL result-arm64/bin/ubuntu-sbom ubuntu-sbom-arm64
          chmod +x ubuntu-sbom-arm64

          echo "Verifying copied binary..."
          ls -lh ubuntu-sbom-arm64
          stat ubuntu-sbom-arm64
          file ubuntu-sbom-arm64 2>/dev/null || echo "file command not available"

          # Verify binary is not empty
          if [ ! -s ubuntu-sbom-arm64 ]; then
            echo "ERROR: Binary is empty (0 bytes)!"
            exit 1
          fi

          echo "Binary built successfully: $(stat -c%s ubuntu-sbom-arm64) bytes"

      - name: Test binary
        run: |
          # Test help output
          ./ubuntu-sbom-arm64 --help
          # Verify it shows usage
          ./ubuntu-sbom-arm64 --help 2>&1 | grep -q "Usage of" || (echo "ERROR: Binary doesn't show help!" && exit 1)
          echo "Binary test passed!"

      - name: Install SPDX validation tools
        run: |
          pip install spdx-tools

      - name: Validate SPDX output
        run: |
          echo "Generating test SBOM for validation..."

          # Generate a test SBOM (without file checksums for speed)
          # Fail fast if generation fails
          ./ubuntu-sbom-arm64 --output release-test-sbom.spdx.json --progress=false

          echo "Validating SPDX 2.3 JSON document..."
          pyspdxtools -i release-test-sbom.spdx.json

          echo "âœ“ SPDX validation passed! Binary generates valid SPDX 2.3 documents."

      - name: Get binary info
        id: binary-info
        run: |
          ls -lh ubuntu-sbom-arm64
          file ubuntu-sbom-arm64 2>/dev/null || echo "file command not available"

          # Calculate checksum
          sha256sum ubuntu-sbom-arm64 > ubuntu-sbom-arm64.sha256
          echo "Checksum:"
          cat ubuntu-sbom-arm64.sha256

          # Get size
          BYTE_SIZE=$(stat -c%s ubuntu-sbom-arm64)
          HUMAN_SIZE=$(numfmt --to=iec-i --suffix=B --format="%.2f" <<< "$BYTE_SIZE")
          echo "size=$HUMAN_SIZE" >> $GITHUB_OUTPUT
          echo "checksum=$(cut -d' ' -f1 ubuntu-sbom-arm64.sha256)" >> $GITHUB_OUTPUT

          # Final verification before upload
          echo "Final verification - File size: $BYTE_SIZE bytes"
          if [ "$BYTE_SIZE" -eq 0 ]; then
            echo "ERROR: Binary is 0 bytes!"
            exit 1
          fi

      - name: Determine version
        id: version
        run: |
          # Get the latest tag, default to v0.0.0 if no tags exist
          LATEST_TAG=$(git describe --tags --abbrev=0 2>/dev/null || echo "v0.0.0")
          echo "latest_tag=$LATEST_TAG" >> $GITHUB_OUTPUT

          # Strip 'v' prefix for version parsing
          VERSION="${LATEST_TAG#v}"

          # Parse semantic version
          IFS='.' read -r MAJOR MINOR PATCH <<< "$VERSION"

          # Increment patch version
          PATCH=$((PATCH + 1))

          # Create new version
          NEW_VERSION="v${MAJOR}.${MINOR}.${PATCH}"
          echo "new_version=$NEW_VERSION" >> $GITHUB_OUTPUT
          echo "Next version: $NEW_VERSION"

      - name: Get commit messages since last release
        id: changelog
        run: |
          LATEST_TAG="${{ steps.version.outputs.latest_tag }}"

          if [ "$LATEST_TAG" = "v0.0.0" ]; then
            # First release - get all commits
            CHANGES=$(git log --pretty=format:"- %s (%h)" --no-merges)
          else
            # Get commits since last tag
            CHANGES=$(git log ${LATEST_TAG}..HEAD --pretty=format:"- %s (%h)" --no-merges)
          fi

          # Escape for GitHub Actions output
          CHANGES="${CHANGES//'%'/'%25'}"
          CHANGES="${CHANGES//$'\n'/'%0A'}"
          CHANGES="${CHANGES//$'\r'/'%0D'}"

          echo "changes=$CHANGES" >> $GITHUB_OUTPUT

      - name: Create Release with GitHub CLI
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          # Verify binary exists and is not empty before creating release
          if [ ! -f ubuntu-sbom-arm64 ]; then
            echo "ERROR: ubuntu-sbom-arm64 not found!"
            exit 1
          fi

          BINARY_SIZE=$(stat -c%s ubuntu-sbom-arm64)
          if [ "$BINARY_SIZE" -eq 0 ]; then
            echo "ERROR: Binary is 0 bytes before upload!"
            exit 1
          fi

          echo "Creating release with binary of size: $BINARY_SIZE bytes"

          # Create release notes
          cat > release-notes.md <<'EOF'
          # Ubuntu SBOM Generator ${{ steps.version.outputs.new_version }}

          ## What's Changed
          ${{ steps.changelog.outputs.changes }}

          ## Download

          ### ARM64 (aarch64) Static Binary

          **Size:** ${{ steps.binary-info.outputs.size }}
          **SHA256:** ${{ steps.binary-info.outputs.checksum }}

          Download and run on any ARM64 Linux system (Ubuntu, Debian, etc.):

          ```bash
          # Download the binary
          wget https://github.com/${{ github.repository }}/releases/download/${{ steps.version.outputs.new_version }}/ubuntu-sbom-arm64

          # Verify checksum (optional but recommended)
          echo "${{ steps.binary-info.outputs.checksum }}  ubuntu-sbom-arm64" | sha256sum -c

          # Make it executable
          chmod +x ubuntu-sbom-arm64

          # Run it
          ./ubuntu-sbom-arm64 --output my-sbom.json
          ```

          ## Features

          - Generates SPDX 2.3 compliant SBOMs for Ubuntu/Debian packages
          - Statically linked - no dependencies required
          - Includes license detection from copyright files
          - Optional file-level checksums with `--include-files`
          - Progress indicators with `--progress`

          ## Full Changelog

          **Full Changelog**: https://github.com/${{ github.repository }}/compare/${{ steps.version.outputs.latest_tag }}...${{ steps.version.outputs.new_version }}
          EOF

          # Create the release and upload the binary
          gh release create "${{ steps.version.outputs.new_version }}" \
            ubuntu-sbom-arm64#ubuntu-sbom-arm64 \
            ubuntu-sbom-arm64.sha256#ubuntu-sbom-arm64.sha256 \
            --title "Release ${{ steps.version.outputs.new_version }}" \
            --notes-file release-notes.md

          echo "Release created successfully!"

          # Verify upload by checking release assets
          echo "Verifying uploaded assets..."
          gh release view "${{ steps.version.outputs.new_version }}" --json assets --jq '.assets[] | "\(.name): \(.size) bytes"'

      - name: Release Summary
        run: |
          echo "## Release Created! ðŸŽ‰" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Version:** ${{ steps.version.outputs.new_version }}" >> $GITHUB_STEP_SUMMARY
          echo "**Binary:** ubuntu-sbom-arm64 (${{ steps.binary-info.outputs.size }})" >> $GITHUB_STEP_SUMMARY
          echo "**Platform:** ARM64/aarch64 Linux (static)" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### Download URL" >> $GITHUB_STEP_SUMMARY
          echo '```' >> $GITHUB_STEP_SUMMARY
          echo "https://github.com/${{ github.repository }}/releases/download/${{ steps.version.outputs.new_version }}/ubuntu-sbom-arm64" >> $GITHUB_STEP_SUMMARY
          echo '```' >> $GITHUB_STEP_SUMMARY
